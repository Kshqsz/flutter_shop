<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>支付页面</h1>
        <p id="order-amount">订单总金额: </p>
        <button onclick="completePayment()">确认支付</button>
    </div>
    <script>
        function setOrderAmount(amount) {
            document.getElementById('order-amount').innerText = `订单总金额: ￥${amount}`;
        }

        function completePayment() {
            alert('支付成功！感谢您的购买！');
        }
    </script>
</body>
</html>
